<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Games - Netease Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #202124;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #2f3236;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            margin: 10px;
            width: 300px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .game img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .game-info {
            padding: 15px;
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .game-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }
        .game-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ST Corporation</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="game">
            <img src="https://imagev3.vietnamplus.vn/480x320/Uploaded/2024/mzdic/2024_05_05/ronaldo-0505-4108.jpg" alt="Game 1">
            <div class="game-info">
                <h2 class="game-title">Cat House</h2>
                <p class="game-description">A idle game with many cat in a beautiful house</p>
                <a href="https://drive.google.com/drive/u/0/folders/1w1tEvp_gxBfPgQGZXjPdbLw5vFww_0kL" class="game-button">Download</a>
            </div>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-info">
                <h2 class="game-title">Coming soon</h2>
                <p class="game-description">...</p>
                <a href="#" class="game-button">Play Now</a>
            </div>
        </div>
        <!-- Add more games as needed -->
    </main>
</body>
</html>
